<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="grupo-localizador">
            <h1>Insira o localizador</h1>
            <input
              type="text"
              class="form-control localizador"
              id="txtLocalizador"
              maxlength="6"
              placeholder="Localizador ABC123"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="linha-mensagem">
            <div
              id="mensagemUsuario"
              class="alert alert-danger escondido"
              role="alert"
              onclick="explodeAMensagem()"
            >
              Texto exemplo
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button class="btn btn-primary" id="btnVai">Vai!</button>
        </div>
      </div>
    </div>
    <style>
      .grupo-localizador {
        text-align: center;
      }
      .localizador {
        margin-top: 15px;
        width: 400px;
        display: inline-block;
        padding: 15px;
        font-size: 32px;
        text-transform: uppercase;
      }
      .linha-mensagem {
        margin-top: 15px;
        min-height: 200px;
      }
      .escondido {
        display: none;
      }
    </style>

    <script>
      const LOCALIZADORES_VALIDOR = ["123456", "654321"];

      function explodeAMensagem() {
        alert("exploda agora a mensagem");
      }

      function vai() {
        let localizadorDigitado = document
          .getElementById("txtLocalizador")
          .value.toUpperCase();

        let ehValido = false;

        for (let index = 0; index < LOCALIZADORES_VALIDOR.length; index++) {
          if (localizadorDigitado === LOCALIZADORES_VALIDOR[index])
            ehValido = true;
        }

        if (ehValido === true) {
        } else {
          //mensagem de erro
        }

        let mensagemUsuario = document.getElementById("mensagemUsuario");
        mensagemUsuario.className = "alert alert-danger";
        mensagemUsuario.innerText = "Localizador invÃ¡lido";
      }

      document.getElementById("btnVai").addEventListener("click", vai);
    </script>
  </body>
</html>
