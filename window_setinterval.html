<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="relogio"></h1>
    <button onclick="pararRelogio()">Parar rel√≥gio</button>
    <script>
      function imprimeDataAtual() {
        document.getElementById("relogio").innerText = new Date();
      }
      let intervalHandler = window.setInterval(imprimeDataAtual, 1000);

      function pararRelogio() {        
        window.clearInterval(intervalHandler);
      }
    </script>
  </body>
</html>
